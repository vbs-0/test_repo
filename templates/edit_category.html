{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <div class="px-6 py-4 bg-indigo-600 text-white">
        <h2 class="text-xl font-semibold">Edit Category</h2>
    </div>
    <form action="{{ url_for('edit_category', category_id=category.id) }}" method="POST" class="p-6 space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" id="name" value="{{ category.name }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" id="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">{{ category.description }}</textarea>
        </div>
        <div class="flex justify-end space-x-3">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Update Category
            </button>
            <a href="{{ url_for('categories') }}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
