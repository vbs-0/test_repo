<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    
    <style>
        .login-bg {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .input-field {
            @apply w-full px-4 py-3 rounded-lg border border-gray-300;
            @apply focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50;
            padding-left: 2.5rem !important;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
        }

        .login-btn {
            @apply w-full py-3 px-4 rounded-lg text-white font-medium;
            @apply focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating-icon {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="floating-icon inline-block mb-4">
                <i class="fas fa-boxes text-white text-6xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">IMS</h1>
            <p class="text-white text-opacity-90">Inventory Management System</p>
        </div>

        <!-- Login Form -->
        <div class="glass-card p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign In</h2>

            <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                <!-- Email Input -->
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        name="email" 
                        class="input-field"
                        placeholder="Email address"
                        required
                    >
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        name="password" 
                        class="input-field"
                        placeholder="Password"
                        required
                    >
                </div>

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="status-{{ category }} p-4 rounded-lg">
                                <div class="flex items-center">
                                    <i class="fas fa-{% if category == 'success' %}check-circle{% else %}exclamation-circle{% endif %} mr-2"></i>
                                    {{ message }}
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- Submit Button -->
                <button type="submit" class="login-btn">
                    <div class="flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        <span>Sign In</span>
                    </div>
                </button>
            </form>

            <!-- Additional Links -->
            <div class="mt-6 text-center text-sm">
                <a href="#" class="text-blue-600 hover:text-blue-800 transition-colors">Forgot Password?</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-white text-sm">
            <p>&copy; 2024 IMS. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
