{% extends "base.html" %}

{% block content %}
<div>
    <h2>Edit Bus</h2>
    <form action="{{ url_for('edit_bus', bus_id=bus.id) }}" method="POST">
        <label for="name">Bus Name:</label>
        <input type="text" name="name" value="{{ bus.name }}" required>
        
        <label for="description">Description:</label>
        <textarea name="description">{{ bus.description }}</textarea>
        
        <label for="bus_number">Bus Number:</label>
        <input type="text" name="bus_number" value="{{ bus.bus_number }}" required>
        
        <label for="bus_number_plate">Bus Number Plate:</label>
        <input type="text" name="bus_number_plate" value="{{ bus.bus_number_plate }}" required>
        
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" name="manufacturer" value="{{ bus.manufacturer }}" required>
        
        <label for="manufacturer_date">Manufacturer Date:</label>
        <input type="date" name="manufacturer_date" value="{{ bus.manufacturer_date }}" required>
        
        <label for="bought_date">Bought Date:</label>
        <input type="date" name="bought_date" value="{{ bus.bought_date }}" required>
        
        <button type="submit">Update Bus</button>
    </form>
</div>
{% endblock %}
</create_file>
