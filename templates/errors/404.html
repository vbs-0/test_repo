{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="text-center space-y-6 max-w-lg mx-auto px-4">
        <div class="space-y-4">
            <div class="text-blue-600 text-9xl font-bold">
                <i class="fas fa-question-circle"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-900">Page Not Found</h1>
            <p class="text-lg text-gray-600">
                The page you're looking for doesn't exist or has been moved.
            </p>
        </div>

        <div class="flex flex-col sm:flex-row items-center justify-center space-y-3 sm:space-y-0 sm:space-x-4">
            <a href="{{ url_for('dashboard') }}" class="btn-primary w-full sm:w-auto">
                <i class="fas fa-home mr-2"></i>
                Back to Dashboard
            </a>
            <button onclick="history.back()" class="btn-secondary w-full sm:w-auto">
                <i class="fas fa-arrow-left mr-2"></i>
                Go Back
            </button>
        </div>

        <div class="pt-8 border-t border-gray-200">
            <p class="text-sm text-gray-500">
                If you believe this is a mistake, please contact your system administrator.
            </p>
        </div>
    </div>
</div>
{% endblock %}
