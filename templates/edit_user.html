{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
    <div class="px-6 py-4 bg-indigo-600 text-white">
        <h2 class="text-xl font-semibold">Edit User</h2>
    </div>
    <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST" class="p-6 space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" id="name" value="{{ user.name }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
            <select name="role" id="role" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option value="ADMIN" {% if user.role == 'ADMIN' %}selected{% endif %}>Admin</option>
                <option value="MANAGER" {% if user.role == 'MANAGER' %}selected{% endif %}>Manager</option>
                <option value="SUPERVISOR" {% if user.role == 'SUPERVISOR' %}selected{% endif %}>Supervisor</option>
                <option value="USER" {% if user.role == 'USER' %}selected{% endif %}>User </option>
            </select>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Update User
            </button>
        </div>
    </form>
</div>
{% endblock %}
