{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="page-header">
        <h1 class="page-title">Users</h1>
        <div class="page-actions">
            <a href="{{ url_for('add_user') }}" class="btn-primary">
                <i class="fas fa-user-plus mr-2"></i>
                Add User
            </a>
        </div>
    </div>

    <div class="content-card overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="flex items-center">
                                <i class="fas fa-user text-gray-400 mr-2"></i>
                                Name
                            </div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="flex items-center">
                                <i class="fas fa-envelope text-gray-400 mr-2"></i>
                                Email
                            </div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="flex items-center">
                                <i class="fas fa-user-tag text-gray-400 mr-2"></i>
                                Role
                            </div>
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for user in users %}
                    <tr class="hover:bg-gray-50 transition-colors duration-200">
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center">
                                    <i class="fas fa-user text-blue-600"></i>
                                </div>
                                <span class="ml-3 font-medium text-gray-900">{{ user.name }}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center text-gray-500">
                                <i class="fas fa-envelope text-gray-400 mr-2"></i>
                                {{ user.email }}
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 rounded-full text-sm font-medium
                                {% if user.role == 'ADMIN' %}
                                    bg-purple-100 text-purple-800
                                {% elif user.role == 'MANAGER' %}
                                    bg-blue-100 text-blue-800
                                {% elif user.role == 'SUPERVISOR' %}
                                    bg-green-100 text-green-800
                                {% else %}
                                    bg-gray-100 text-gray-800
                                {% endif %}">
                                <i class="fas fa-user-tag mr-1"></i>
                                {{ user.role }}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex space-x-2">
                                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn-secondary">
                                    <i class="fas fa-edit mr-1"></i>
                                    Edit
                                </a>
                                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" class="inline">
                                    <button type="submit" class="btn-secondary text-red-600 hover:text-red-900">
                                        <i class="fas fa-trash mr-1"></i>
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
