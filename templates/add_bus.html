{% extends "base.html" %}

{% block content %}
<div>
    <h2>Add New Bus</h2>
    <form action="{{ url_for('add_bus') }}" method="POST">
        <label for="name">Bus Name:</label>
        <input type="text" name="name" required>
        
        <label for="description">Description:</label>
        <textarea name="description"></textarea>
        
        <label for="bus_number">Bus Number:</label>
        <input type="text" name="bus_number" required>
        
        <label for="bus_number_plate">Bus Number Plate:</label>
        <input type="text" name="bus_number_plate" required>
        
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" name="manufacturer" required>
        
        <label for="manufacturer_date">Manufacturer Date:</label>
        <input type="date" name="manufacturer_date" required>
        
        <label for="bought_date">Bought Date:</label>
        <input type="date" name="bought_date" required>
        
        <button type="submit">Add Bus</button>
    </form>
</div>
{% endblock %}
</create_file>
